{% extends "layout.html" %}
{% block content %}
    <section class="container-login">
        <header>Forgot Password?</header>
        <form class="forms" action="#">
            <div class="input-box">
                <label>Email</label>
                <input required="" placeholder="Enter your email" type="text" name="{{ form.email.name }}">
            </div>
            <div class="login-options">
                <button class="submit-forgot-password">Submit</button>
            </div>
        </form>
    </section>
{% endblock content %}
